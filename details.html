<script>
    function addToCart(productName, imageUrl) {
        const quantityInputId = `${productName.replace(/\s+/g, '-').toLowerCase()}-quantity`;
        console.log('Quantity Input ID:', quantityInputId);

        const quantityInput = document.getElementById(quantityInputId);
        console.log('Quantity Input Element:', quantityInput);

        // Check if quantityInput is null or undefined
        if (!quantityInput) {
            console.error('Quantity input element not found:', quantityInputId);
            return; // Exit function early if element is not found
        }

        const quantity = quantityInput.value.trim();
        console.log('Quantity:', quantity);

        if (quantity !== '' && !isNaN(quantity) && parseInt(quantity) > 0) {
            const redirectUrl = `buy.html?product=${encodeURIComponent(productName)}&quantity=${encodeURIComponent(quantity)}&image=${encodeURIComponent(imageUrl)}`;
            console.log('Redirect URL:', redirectUrl);
            window.location.href = redirectUrl;
        } else {
            alert('Please enter a valid quantity.');
        }
    }
</script>
